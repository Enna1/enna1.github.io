{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul class="post-list">
  {{ range .Pages }}
    <li class="post-item">
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      <span class="post-date">
        <time datetime="{{ .Date.Format "2006-01-02" }}">
          {{- .Date | dateFormat (.Site.Params.dateformat | default "2006-01-02") -}}
        </time>
      </span>
    </li>
  {{ end }}
  </ul>
{{ end }}
